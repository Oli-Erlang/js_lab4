<!DOCTYPE HTML> 
<html>
	<head>
		<meta charset="utf=8">
		<title>Оператор '?' и его использование</title> 
	</head>
	<body>
		<script>
			var a = prompt("Введите имя пользователя", "имя пользователя");
			var res = (a == "Оля") ? "Привет Оля, мы ужасно рады видеть тебя на нашем сайте!!!":
			(a == "Виталий Валентинович") ? "Здравствуйте Виталий Валентинович! Приветствуем Вас на нашем корпоративном портале!!!":
			(a == " ") ? "Нет логина" : "Вы не зарегистрированы на нашем сайте, зайлите на страницу регистрации!";
			alert(res);
	
		</script> 
	</body>
