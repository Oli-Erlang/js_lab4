<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
		<title>Пример 31</title>
    </head>
    <body>
        <script> 
			var n = prompt('Введите число n: ');
			var z = 1; // z харнит результат n!
			if(n > 1){
				var i = 2;
				do {
					z = z * i;
					i++;
				}
				while (i <=+ n);
			}
			alert('Факториал числа ' + n + ' равен ' + z);
        </script>
    </body>
</html>
