<!DOCTYPE HTML> 
<html>
	<head>
		<meta charset="utf=8">
		<title>Операторы ветвлений и условий в Javascript</title> 
	</head>
	<body>
		<script>
			var year = prompt ('В каком году у Вас в группе начал вести занятия Виталий Валентинович?', '');
			
			if (year < 2019){
				alert("Да не может быть! Это слишком рано..");
			}
			else if (year > 2019){
				alert("Да вы что! Как-то поздновато..");	
			}
			else {
			 alert("Вы знаток! Да, точно в этом году!");
			}
	
		</script> 
	</body>
</html>
