<!DOCTYPE HTML> 
<html>
	<head>
		<meta charset="utf=8">
	</head>
	<body>
		<script>
			
			var a = parseInt(prompt("Введите значение числа а"), 10);
			var b = parseInt(prompt("Введите значение числа b"), 10);
			var c = parseInt(prompt("Введите значение числа c"), 10);
			
			var res = ((a*a + b*b) == c*c) ? "Ура: угадали длины сторон треугольника": "Надо учить теорему"; 
			alert(res);
			

		</script> 
	</body>
</html>
